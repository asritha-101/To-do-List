<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do the Ta-Da</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-header">
            <h2>ToDo List</h2>
        </div>
        <div class="todo-body">
            <input type="text" id="task-input" class="todo-input" placeholder="Add your task">
            <button id="add-task-btn">Add Task</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
